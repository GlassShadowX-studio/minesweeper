<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫雷</title>
    <script src="./gsap.min.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --accent-color: #333333;
            --card-bg: #ffffff;
            --tile-bg: #e2e2e2;
            --tile-opened: #ffffff;
            --mine-bg: #ff4d4d;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, "SF Pro Display", sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        #splash-screen {
            position: fixed; inset: 0; background: var(--bg-color);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .logo-text {
            font-size: 1.9rem; font-weight: 500; letter-spacing: 10px;
            opacity: 0; transform: scale(0.9); text-align:center;
        }

        .container {
            width: 95%; max-width: 450px; opacity: 0; transform: translateY(20px); z-index: 10;
        }

        .header-panel {
            background: var(--card-bg); padding: 20px 25px; border-radius: 28px;
            margin-bottom: 15px; box-shadow: 0 4px 30px rgba(0,0,0,0.02);
        }

        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }

        .diff-btn {
            font-family: "Wangyq En", sans-serif;
            padding: 8px 15px; border: 1.5px solid #eee; background: white;
            border-radius: 12px; cursor: pointer; color: #888; font-size: 0.85rem; transition: 0.3s;
        }
        .diff-btn.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        .status-info { display: flex; justify-content: space-between; align-items: center; }
        .timer { font-size: 2rem; font-weight: 300; font-variant-numeric: tabular-nums; }

        /* 主网格 */
        .grid {
            display: grid; background: var(--card-bg); padding: 10px;
            border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.03);
            gap: 4px; margin: 0 auto;
        }

        .cell {
            aspect-ratio: 1; background: var(--tile-bg); border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1rem; cursor: pointer; user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-weight: bold; position: relative;
        }

        .cell.opened { background: var(--tile-opened); box-shadow: inset 0 0 5px rgba(0,0,0,0.05); }
        .cell.mine { background: var(--mine-bg); }
        
        .cell svg { pointer-events: none; }
        
        .n1 { color: #2196F3; } .n2 { color: #4CAF50; } .n3 { color: #F44336; }
        .n4 { color: #9C27B0; } .n5 { color: #FF9800; } .n6 { color: #00BCD4; }

        .overlay {
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 10000;
        }
        .modal {
            background: white; padding: 35px; border-radius: 35px;
            text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.1); width: 280px;
        }
        .modal button {
            background: var(--accent-color); color: white; border: none;
            padding: 14px; border-radius: 16px; cursor: pointer; width: 100%; margin-top: 20px;
            font-size: 1rem; font-family: "Wangyq En";
        }

        .hint-text { text-align: center; color: #ccc; font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-text" id="logo">MINESWEEPER<br>扫雷</div>
    </div>

    <div class="container" id="game-ui">
        <div class="header-panel">
            <div class="controls">
                <button class="diff-btn active" onclick="setDiff(9, 9, 10, 'd1')" id="d1">简单</button>
                <button class="diff-btn" onclick="setDiff(12, 12, 20, 'd2')" id="d2">中等</button>
                <button class="diff-btn" onclick="setDiff(15, 15, 35, 'd3')" id="d3">困难</button>
            </div>
            <div class="status-info">
                <div>
                    <span style="font-size: 0.6rem; color: #bbb; letter-spacing: 1px;">MINES</span><br>
                    <span id="mineCount" style="font-size: 1.2rem; color: #666;">10</span>
                </div>
                <div class="timer" id="timer">00:00</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>
        <div class="hint-text">Made By GlassShadowX Studio</br>https://github.com/GlassShadowX-studio/minesweeper/</div>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <h2 id="resTitle" style="font-weight:300; color:#999; margin:0;">挑战成功</h2>
            <div id="resTime" style="font-size:3rem; margin:15px 0; font-weight:200;">00:00</div>
            <button onclick="resetGame()">再来一局</button>
        </div>
    </div>

<script>
    //svg图标
    const SVG_FLAG = `<svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="#f44336" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>`;
    const SVG_MINE = `<svg viewBox="0 0 24 24" width="18" height="18" fill="#333"><circle cx="12" cy="12" r="8"></circle><path d="M12 2v3M12 19v3M2 12h3M19 12h3M5.5 5.5l2 2M16.5 16.5l2 2M18.5 5.5l-2 2M7.5 16.5l-2 2" stroke="#333" stroke-width="1.5"/></svg>`;

    let rows = 9, cols = 9, mines = 10;
    let grid = [], isGameOver = false, timerInterval, startTime, isStarted = false;
    let flags = 0;

    window.addEventListener('DOMContentLoaded', () => {
        gsap.to("#logo", { opacity: 1, scale: 1, duration: 0.7, ease: "power2.out" });
        setTimeout(() => gsap.to("#logo", { opacity: 0, scale: 1.1, duration: 0.3 }), 1200);
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            gsap.to("#game-ui", { opacity: 1, y: 0, duration: 0.6 });
            initBoard();
        }, 1500);
    });

    function setDiff(r, c, m, id) {
        if(isStarted && !isGameOver && !confirm("确定要重新开始吗？")) return;
        rows = r; cols = c; mines = m;
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        resetGame();
    }

    function resetGame() {
        clearInterval(timerInterval);
        isStarted = false;
        isGameOver = false;
        flags = 0;
        document.getElementById('timer').textContent = "00:00";
        document.getElementById('overlay').style.display = 'none';
        initBoard();
    }

    function initBoard() {
        const gridEl = document.getElementById('grid');
        gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        gridEl.innerHTML = '';
        grid = [];
        document.getElementById('mineCount').textContent = mines;

        for (let i = 0; i < rows * cols; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.onclick = () => clickCell(i);
            cell.oncontextmenu = (e) => { e.preventDefault(); toggleFlag(i); };
            gridEl.appendChild(cell);
            grid.push({ isMine: false, isOpened: false, isFlagged: false, neighborMines: 0 });
        }

        gsap.from(".cell", {
            scale: 0, opacity: 0, duration: 0.4, 
            stagger: { each: 0.01, from: "center" }, ease: "back.out(1.5)"
        });
    }

    function startGame(firstClickIdx) {
        isStarted = true;
        startTime = Date.now();
        timerInterval = setInterval(() => {
            let d = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = 
                `${String(Math.floor(d/60)).padStart(2,'0')}:${String(d%60).padStart(2,'0')}`;
        }, 1000);

        let minesPlaced = 0;
        while (minesPlaced < mines) {
            let idx = Math.floor(Math.random() * rows * cols);
            if (idx !== firstClickIdx && !grid[idx].isMine) {
                grid[idx].isMine = true;
                minesPlaced++;
            }
        }

        for (let i = 0; i < grid.length; i++) {
            if (!grid[i].isMine) {
                let neighbors = getNeighbors(i);
                grid[i].neighborMines = neighbors.filter(n => grid[n].isMine).length;
            }
        }
    }

    function getNeighbors(idx) {
        let r = Math.floor(idx / cols), c = idx % cols;
        let ns = [];
        for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
                let nr = r + dr, nc = c + dc;
                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && !(dr === 0 && dc === 0)) {
                    ns.push(nr * cols + nc);
                }
            }
        }
        return ns;
    }

    function clickCell(idx) {
        if (isGameOver || grid[idx].isOpened || grid[idx].isFlagged) return;
        if (!isStarted) startGame(idx);
        if (grid[idx].isMine) {
            gameOver(false);
            return;
        }
        reveal(idx);
        checkWin();
    }

    function reveal(idx) {
        if (grid[idx].isOpened || grid[idx].isFlagged) return;
        grid[idx].isOpened = true;
        const cellEl = document.querySelectorAll('.cell')[idx];
        cellEl.classList.add('opened');
        cellEl.innerHTML = '';
        
        gsap.from(cellEl, { rotateY: 90, duration: 0.3 });

        if (grid[idx].neighborMines > 0) {
            cellEl.textContent = grid[idx].neighborMines;
            cellEl.classList.add('n' + grid[idx].neighborMines);
        } else {
            getNeighbors(idx).forEach(n => reveal(n));
        }
    }

    function toggleFlag(idx) {
        if (isGameOver || grid[idx].isOpened) return;
        
        const cellEl = document.querySelectorAll('.cell')[idx];
        if (!grid[idx].isFlagged) {
            if (flags >= mines) return; 
            
            grid[idx].isFlagged = true;
            cellEl.innerHTML = SVG_FLAG;
            flags++;
        } else {
            grid[idx].isFlagged = false;
            cellEl.innerHTML = '';
            flags--;
        }
        document.getElementById('mineCount').textContent = mines - flags;
    }

    function gameOver(won) {
        isGameOver = true;
        clearInterval(timerInterval);
        const cells = document.querySelectorAll('.cell');
        
        grid.forEach((item, i) => {
            if (item.isMine) {
                cells[i].classList.add('mine');
                cells[i].innerHTML = SVG_MINE;
            }
        });
        setTimeout(() => {
            document.getElementById('resTitle').textContent = won ? "挑战成功" : "踩到雷了";
            document.getElementById('resTime').textContent = document.getElementById('timer').textContent;
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            gsap.fromTo("#overlay", {opacity: 0}, {opacity: 1, duration: 0.4});
            gsap.fromTo("#modal", {scale: 0.8}, {scale: 1, duration: 0.4, ease: "back.out"});
        }, 500);
    }

    function checkWin() {
        const openedCount = grid.filter(i => i.isOpened).length;
        if (openedCount === rows * cols - mines) {
            gameOver(true);
        }
    }
</script>
</body>
</html>
